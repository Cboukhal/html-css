<!DOCTYPE html>
<!-- la balise doctype est une balise orpheline, elle permet de définir le type du document -->
 <!-- la balise html est la balise mère qui contient toutes les autres balise donc elle se ferme en dernier -->
<html lang="en">
    <!-- la balise head permet de communiquer avec les moteurs de recherche et les navigateurs, son contenu reste invisible au niveau du navigateur excepté le contenu de la balise title -->
    <head>
        <!-- la balise meta charset permet de définir l'encodage utilisé et utf8 est l'encodage qui prend en compte toutes les subtilités de la langue française -->
        <meta charset="UTF-8">
        <!-- la balise meta viewport permet d'adapter la contenu de la page en fonction de la taille du device utilisé -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- la balise title apparaît dans l'onglet du navigateur elle permet de donner un titre à chaque page -->
        <title>
            Créer un lien de téléchargement et un lien d'envoi de mail
        </title>
    </head>
    <body>
        <!-- la balise body va contenir le corps de nos pages, elle sera séparée en 3 parties, l'entete, le corp et le pied de page -->
        <!-- la balise header va contenir tous les elements de notre entete de page -->
         <header>
            <!-- la balise nav va contenir tous les liens de navigation de l'entete -->

            <nav>

            </nav>
         </header>
         <!-- la balise main va contenir tout le corps de la page -->
        <main>
            <!--https://developer.mozilla.org/fr/docs/Web/HTML/Element-->
            <p>Pour plus d'informations, 
                consultez ma <a href="https://www.onlineformapro.com/cours/html/cas_pratiques/brochure.pdf" download="brochure-ofp" target="_blank">brochure</a> ou 
                contactez-moi directement en cliquant <a href="mailto:boukhalfa.camil@hotmail.fr">ici</a> .</p>
        </main>
        <!-- la balise footer va contenir tous les elements du pied de la page -->
         <footer>

         </footer>
    </body>
</html>
