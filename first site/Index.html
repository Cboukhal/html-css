<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./asset/css/style.css">
        <!-- les balises referencementsSEO -->
        <meta name="description" content="description du site ou de la page.">
        <meta name="keywords" content="la liste de nos mots clés.">
        <meta name="author" content="le nome de l'auteur + la date">
        <title>Accueil de notre site</title> 
        <!-- La balise title tout comme la balise H1 sont elles aussi indispensable pour un bon référencement SEO -->
    </head>

    <body>

        <header aria-label="en-tête avec le logo et la navigation">
            <img src="./asset/image/oiseau.webp" alt="logo oiseau">
            <nav>
                <ul>
                    <li><a href="">Accueil</a></li>
                    <li><a href="">A propos</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="baniere" aria-label="baniere de la page avec une image de fond, 
            un texte descriptif et un bouton vers la page contact">
                <img src="./asset/image/fantasy-art-dragon-gray-photo-wallpaper.jpg" alt="fantasy-art-dragon-gray-photo-wallpaper">
                <div class="elementsup">
                    <h1>Accueil<br><span>quelque mot clés</span></h1>
                    <a href="./"><button class="btn">contactez-nous</button></a>
                </div>
            </div>
        </main>

        <footer aria-label="pied de page avec le plan du site et les mentions RGPD">
            <div class="gauche">
                <h2>Plan du site</h2>
                <ul>
                    <li><a href="">Accueil</a></li>
                    <li><a href="">A propos</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="milieu">
                <p>copyright DWWM SJT 2025</p>
            </div>
            <div class="droite">
                <h2>RGPD</h2>
                <ul>
                    <li><a href="">Mentions légales</a></li>
                    <li><a href="">Politiques des confidentialité</a></li>
                    <li><a href="">CGU</a></li>
                    <li><a href="">Politique des cookies</a></li>
                    <li><a href="">Accessibilité</a></li>
                </ul>
            </div>
        </footer>
        
    </body>

</html>
